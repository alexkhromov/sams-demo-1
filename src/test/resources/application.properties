spring.datasource.initialization-mode = embedded
spring.jpa.hibernate.ddl-auto = validate
spring.datasource.url = jdbc:h2:mem:db_demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username = sa
spring.datasource.password = sa
spring.datasource.schema = classpath:/sql/schema.sql
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name = org.h2.Driver
spring.jpa.show-sql = true

logging.level.org.springframework.test.context.cache = DEBUG

jwt.token.secret = demo
jwt.token.expiration = 1800000

base.path = /@build.finalName@

skipGetUri = /, /frontend/.*, /resources/i18n/.*, /api/v1/questions
skipPostUri = /signup, /signin