spring.mvc.view.prefix = /WEB-INF/layout/
spring.mvc.view.suffix = .jsp

spring.jpa.hibernate.ddl-auto = none
spring.datasource.url = jdbc:mysql://localhost:3306/db_demo
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.messages.basename = i18n/messages
spring.messages.use-code-as-default-message = true

spring.resources.static-locations = classpath:/resources/i18n

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

jwt.token.secret = demo
jwt.token.expiration = 1800000

base.path = /@build.finalName@

skipGetUri = /, /frontend/.*, /resources/i18n/.*, /api/v1/questions
skipPostUri = /signup, /signin